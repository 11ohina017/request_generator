{% extends "base.html" %}

{% block title %}電卓{% endblock title %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form>
                {% csrf_token %}

                {{ form.non_field_errors }}

                {% for field in form %}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">
                            <strong>{{ field.label_tag }}</strong>
                        </label>
                        <div class="col-sm-8">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}

                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-primary" type="submit" name="generate">計算</button>
                </div>

                <br>

                <div class="offset-sm-4 col-sm-8">
                    <output type="text" class="form-control" aria-label="result">{{ result }}</output>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
